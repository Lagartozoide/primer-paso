<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Actividad de oyente de eventos en JavaScript</title>
    <script src="script.js"></script>
  </head>
  <body>
    <button id="miBoton">Haz clic aquí</button>
    <script src="index.js"></script>

    <form>
        <!-- Campo para nombre -->
        <label for="nombre">Nombre:</label> <input type="text" id="nombre" name="nombre">
        <!-- Campo para correo electrónico -->
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email">
        <!-- Campo para mensaje --> <label for="mensaje">Mensaje:</label> <textarea id="mensaje" name= "mensaje"></textarea>
        <!-- Campo para selección de país --> <label for="pais">País:</label> <select id="pais" name="pais"> <option value="argentina">Argentina</option> <option value="chile">Chile</option> <option value="peru">Perú</option>
        <option value="mexico">México</option>
        </select>
        <!-- Botón de envío -->
        <button type="submit">Enviar</button>
        </form>

  </body>
</html>
